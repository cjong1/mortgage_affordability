<html>
<head>
	<title>Mortgage Affordability</title>
	<!-- jQuery -->
	<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="row form modal-body">
		<h4>Mortgage Affordability Calculator</h4>
		<form role="form">
			<div class="form-group">
			    <label for="income">Annual Income ($):</label>
			    <input type="number" class="form-control" id="income">
			</div>
			<div class="form-group">
				<label for="monthly">Monthly Payment ($):</label>
				<input type="number" class="form-control" id="monthly">
			</div>
			<div class="form-group">
				<label for="down">Down Payment ($):</label>
				<input type="number" class="form-control" id="down">
			</div>
			<div class="form-group">
				<label for="debts">Monthly Debts ($):</label>
				<input type="number" class="form-control " id="debts">
			</div>
			<div class="form-group">
				<label for="zip">Zip Code:</label>
				<input type="text" class="form-control " id="zip">
			</div>
			<button type="submit" class="btn btn-primary">Calculate</button>
		</form>
	</div>
	<div id="results"></div>
</body>
<script src="app.js"></script>
</html>
